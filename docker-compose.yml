version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: habitsfactory_db
    environment:
      POSTGRES_DB: ${DB_NAME:-habitsfactory}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - habitsfactory_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: habitsfactory_backend
    environment:
      DJANGO_SETTINGS_MODULE: app.settings.production
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: "False"
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      DB_NAME: ${DB_NAME:-habitsfactory}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost}
    volumes:
      - ./backend/staticfiles:/app/staticfiles
      - ./backend/media:/app/media
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 --access-logfile - --error-logfile - app.wsgi:application"
    networks:
      - habitsfactory_network

  nginx:
    image: nginx:alpine
    container_name: habitsfactory_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./backend/staticfiles:/app/staticfiles:ro
      - ./backend/media:/app/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - habitsfactory_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: habitsfactory_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost}
    depends_on:
      - backend
    networks:
      - habitsfactory_network

  scheduler:
    image: mcuadros/ofelia:latest
    container_name: habitsfactory_scheduler
    depends_on:
      - backend
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      ofelia.job-exec.compute-correlations.schedule: "0 0 2 * * *"
      ofelia.job-exec.compute-correlations.container: "habitsfactory_backend"
      ofelia.job-exec.compute-correlations.command: "python manage.py compute_correlations"

volumes:
  postgres_data:

networks:
  habitsfactory_network:
    driver: bridge
